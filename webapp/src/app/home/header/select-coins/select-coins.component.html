<mat-form-field>
  <form [formGroup]="form">
    <mat-select placeholder="Selecione as" [multiple]="true" formControlName="selected">
      <mat-option *ngFor="let item of pairs" style="z-index: 999;" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>
  </form>
</mat-form-field>
